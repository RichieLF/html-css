<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Apredendo iframe</h1>
    <!-- Tamnho iframe padrao 300x150 -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no"></iframe> para aprender a programar</p>
    <p>O google nao deixar usar um iframe <iframe src="https://www.google.co.uk/" frameborder="0"> <a href="https://www.google.co.uk/"> site do google</a></iframe></p>
</body>
</html>
