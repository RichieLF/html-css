<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever o parágrafo de qualquer jeito.
        Basta colocar tudo no meio do par tag &lt;p&gt; e &lt;/p&gt; <!--Less than / Greater than-->    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico
        como esse,<br>
        você pode usar br
    </p>
    <p>Vamos adicionar símbolos especias:
        &reg; <!---->
        &copy; <!---->
        &trade; <!---->
        &euro;
        &cent;
        &Delta;
        &uparrow; <!--seta para cima-->
    </p>
    <p>Vamos adicionar emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
